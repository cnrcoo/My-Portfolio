<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/1ee099d750.js"
			crossorigin="anonymous"
		></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="main-container">
			<div class="container top">
				<h1>Weather App</h1>

				<form action="" onsubmit="return false">
					<input
						type="text"
						class="search"
						placeholder="Search by city name"
					/>

					<button type="submit" class="btn">Search</button>

					<p class="error"></p>
				</form>

				<section>
					<div class="container">
						<div class="icon">
							<img src="" alt="" class="weather-icon" />
						</div>

						<div class="location">
							<div class="city"></div>
							<div class="date"></div>
						</div>

						<div class="current">
							<div class="temp">.....</div>

							<div class="weather">...</div>

							<div class="temp-range">.</div>
						</div>
					</div>
				</section>
			</div>
		</div>

		<div class="socials">
			<a target="_blank" href="https://github.com/cnrcoo">
				<i class="fa-brands fa-github"></i>
				GitHub
			</a>

			<a target="_blank" href="mailto:cinaarslan@gmail.com">
				<i class="fa-regular fa-envelope-open"></i>
				MailMe
			</a>

			<a target="_blank" href="https://www.linkedin.com/in/cinaarslan/">
				<i class="fa-brands fa-linkedin"></i>
				Linkedin
			</a>
		</div>

		<script src="main.js"></script>
	</body>
</html>
